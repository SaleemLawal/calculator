<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Calculator</title>
</head>

<body>
    <main id="main">
        <div class="container">
            <div class="display">
                <div class="current-input">1 + 1 </div>
                <div class="current-output">11</div>
            </div>
            <div class="cancellation">
                <button id="clear" class="cancellation-button">
                    Clear
                </button>
                <button id="delete" class="cancellation-button">
                    Delete
                </button>
            </div>
            <div class="action-buttons">
                <!-- row 1 -->
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="divide">/</button>
                <!-- row 2 -->
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="multiply">x</button>
                <!-- row 3 -->
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="subtraction">-</button>
                <!-- row 4 -->
                <button id="decimal">.</button>
                <button id="zero">0</button>
                <button id="equal">=</button>
                <button id="addition">+</button>
            </div>
        </div>
    </main>
    <footer>
        Copyright Â© Saleem Lawal
    </footer>
</body>

</html>
